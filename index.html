<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fca7716ada.js" crossorigin="anonymous"></script>
    <title>Tiny Music Player</title>
</head>
<body>
    <div class="player-container">
        <!--song-->
        <div class="img-container">
            <img src="img/jacinto-3.jpg" alt="Album Art">
        </div>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="music/jacinto-3.mp3"></audio>

        <!--progress-->
        <div class="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:30</span>
            </div>
        </div>

        <!--controls-->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
